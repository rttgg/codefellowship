    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>All users</title>
    </head>

    <body>
    <div th:include="fragments/nav :: nav"></div>

    <div th:each="currentUser : ${allUsers}">
        <img  src="https://www.freeiconspng.com/uploads/profile-icon-9.png" alt="profile Image"/>
        <div th:replace="fragments/user :: myprofile(userToProfile=${currentUser})"></div>
    </div>
    </body>
    </html>
